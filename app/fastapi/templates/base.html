<!-- app/fastapi/templates/base.html  # REM: 最終更新 2025-07-10 17:55 -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>研究部RAG</title>
  <link rel="stylesheet" href="/static/styles.css">
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: sans-serif;
    }
    nav {
      width: 200px;
      background: #f4f4f4;
      border-right: 1px solid #ddd;
      padding: 1em;
      box-sizing: border-box;
    }
    nav h2 {
      margin-top: 0;
      font-size: 1.2em;
    }
    nav ul {
      list-style: none;
      padding: 0;
    }
    nav li + li {
      margin-top: 0.5em;
    }
    nav a {
      text-decoration: none;
      color: #333;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      flex: 1;
      padding: 1em;
      overflow: auto;
    }
    /* ───────────── タイトル統一スタイル ───────────── */
    /* ingests/chat などデータ整形ページ用：フォント小・高さ合わせ */
    .page-title {
      margin: 0 0 8px;
      font-size: 1.2em;
      line-height: 1.5em;
    }
    /* index.html 用：フォントそのまま・高さだけ合わせ */
    .index-title {
      margin: 0 0 8px;
      line-height: 1.5em;
    }
  </style>
  <!-- REM: ページ固有の head 要素をここに追加 -->
  {% block head %}{% endblock %}
</head>
<body>
  <nav>
    <h2>🧠 研究部RAG</h2>
    <ul>
      <li><a href="/ingest">✏️ データ整形/登録</a></li>
      <li><a href="/chat">🔍 チャット検索</a></li>
    </ul>
  </nav>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
