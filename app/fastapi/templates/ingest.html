<!-- app/fastapi/templates/ingest.html -->
{% extends "base.html" %}
{% block content %}

<style>
  /* ペイン上下分割 */
  #ingest-container {
    display: flex;
    flex-direction: column;
    height: calc(100vh - 2em);
  }
  #pane-top {
    flex: 0 0 auto;
    padding-bottom: 1em;
    border-bottom: 1px solid #ddd;
  }
  #pane-bottom {
    flex: 1 1 auto;
    overflow-y: auto;
    /* 左余白をゼロにしてフォーム部と揃える */
    padding: 1em 1em 1em 0;
  }

  /* 帯付きファイル名 */
  .file-header {
    background: #eef;
    padding: 4px 8px;
    font-weight: bold;
    margin-bottom: 0.5em;
  }

  /* ファイル進捗表示 */
  .file-progress {
    font-size: 0.9em;
    color: #555;
    margin-left: 1ch;
    margin-bottom: 0.5em;
  }

  /* ページ開始：全角１文字ぶん下げ */
  .page-header {
    margin-left: 1ch;
    font-style: italic;
    margin-bottom: 0.5em;
  }

  /* ページ開始以降のアイテム：全角２文字ぶん下げ */
  .file-section > div:not(.page-header),
  .file-section > details {
    margin-left: 2ch;
  }

  /* カード風、折返し */
  #pane-bottom details {
    width: 100%;
    box-sizing: border-box;
    margin-bottom: 8px;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 4px;
    background: #fafafa;
  }
  #pane-bottom details pre {
    white-space: pre-wrap;
    word-break: break-word;
    margin-top: 8px;
  }
</style>

<div id="ingest-container">
  <div id="pane-top">
    <h1>データ整形・登録</h1>
    <form id="ingest-form">
      <!-- フォルダ選択 -->
      <div class="form-section">
        {% include "partials/ingest/ingest_header.html" %}
      </div>

      <!-- 整形プロンプト -->
      <div class="form-section">
        <label for="refine-prompt">整形プロンプト：</label>
        <select id="refine-prompt" name="refine_prompt_key">
          {% for key in prompt_keys %}
            <option value="{{ key }}">{{ key }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- 埋め込みモデル -->
      <div class="form-section">
        <label>埋め込みモデル：</label><br>
        {% for key, config in embedding_options.items() %}
          <label>
            <input type="checkbox" name="embed_models" value="{{ key }}" checked>
            {{ loop.index }}. {{ config.model_name }}
          </label><br>
        {% endfor %}
      </div>

      <!-- アクション -->
      <div class="form-actions">
        <button type="button" id="start-btn">🚀 処理開始</button>
        <button type="button" id="cancel-btn" disabled>✖️ キャンセル</button>
      </div>
    </form>
  </div>

  <div id="pane-bottom"></div>
</div>

<script>
  const startBtn   = document.getElementById('start-btn');
  const cancelBtn  = document.getElementById('cancel-btn');
  const paneBottom = document.getElementById('pane-bottom');
  let controller, es, fileContainers = {}, fileStartTime = {};

  startBtn.onclick = async () => {
    startBtn.disabled = true;
    cancelBtn.disabled = false;
    paneBottom.innerHTML = '';

    controller = new AbortController();
    const form = new FormData(document.getElementById('ingest-form'));
    // 元のパスに戻す
    await fetch('/ingest', {
      method: 'POST',
      body: form,
      signal: controller.signal
    });

    es = new EventSource('/ingest/stream');
    es.onmessage = evt => {
      const d = JSON.parse(evt.data);

      // 全完了
      if (d.done) {
        es.close();
        const doneDiv = document.createElement('div');
        doneDiv.textContent = '✅ 全処理完了';
        paneBottom.insertBefore(doneDiv, paneBottom.firstChild);
        startBtn.disabled = false;
        cancelBtn.disabled = true;
        return;
      }

      // 新ファイル開始
      if (!fileContainers[d.file]) {
        if (paneBottom.firstChild) {
          paneBottom.insertBefore(document.createElement('br'), paneBottom.firstChild);
        }
        fileStartTime[d.file] = Date.now();

        const cont = document.createElement('div');
        cont.className = 'file-container';

        const hdr = document.createElement('div');
        hdr.className = 'file-header';
        const a = document.createElement('a');
        a.textContent = d.file;
        a.href = `/viewer/${d.file_id}`;
        a.target = '_blank';
        hdr.appendChild(a);
        cont.appendChild(hdr);

        if (d.index && d.total) {
          const prog = document.createElement('div');
          prog.className = 'file-progress';
          prog.textContent = `${d.index}/${d.total}番目ファイル処理中…`;
          cont.appendChild(prog);
        }

        const sec = document.createElement('div');
        sec.className = 'file-section';
        cont.appendChild(sec);

        paneBottom.insertBefore(cont, paneBottom.firstChild);
        fileContainers[d.file] = sec;
      }

      const section = fileContainers[d.file];

      // Page開始
      if (d.step.startsWith('Page ')) {
        const ph = document.createElement('div');
        ph.className = 'page-header';
        ph.textContent = d.step;
        section.insertBefore(ph, section.firstChild);
        return;
      }

      // ログ生成
      const label = d.step + (d.duration ? ` (${d.duration}s)` : '');
      let el;
      if (d.full_text) {
        el = document.createElement('details');
        const sum = document.createElement('summary');
        sum.textContent = label;
        el.appendChild(sum);
        const pre = document.createElement('pre');
        pre.textContent = d.full_text;
        el.appendChild(pre);
      } else {
        el = document.createElement('div');
        el.textContent = label;
      }
      section.insertBefore(el, section.firstChild);
    };
  };

  cancelBtn.onclick = () => {
    controller?.abort();
    es?.close();
    startBtn.disabled = false;
    cancelBtn.disabled = true;
  };
</script>

{% endblock %}
