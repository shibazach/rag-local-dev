{% extends "base.html" %}
{% block content %}

<style>
  /* ãƒšã‚¤ãƒ³ä¸Šä¸‹åˆ†å‰² */
  #ingest-container {
    display: flex;
    flex-direction: column;
    height: calc(100vh - 2em);
  }
  #pane-top {
    flex: 0 0 auto;
    padding-bottom: 1em;
    border-bottom: 1px solid #ddd;
  }
  #pane-bottom {
    flex: 1 1 auto;
    overflow-y: auto;
    /* å·¦ä½™ç™½ã‚’ã‚¼ãƒ­ã«ã—ã¦ãƒ•ã‚©ãƒ¼ãƒ éƒ¨ã¨æƒãˆã‚‹ */
    padding: 1em 1em 1em 0;
  }

  /* å¸¯ä»˜ããƒ•ã‚¡ã‚¤ãƒ«å */
  .file-header {
    background: #eef;
    padding: 4px 8px;
    font-weight: bold;
    margin-bottom: 0.5em;
  }

  /* ãƒ•ã‚¡ã‚¤ãƒ«é€²æ—è¡¨ç¤º */
  .file-progress {
    font-size: 0.9em;
    color: #555;
    margin-left: 1ch;
    margin-bottom: 0.5em;
  }

  /* ãƒšãƒ¼ã‚¸é–‹å§‹ï¼šå…¨è§’ï¼‘æ–‡å­—ã¶ã‚“ä¸‹ã’ */
  .page-header {
    margin-left: 1ch;
    font-style: italic;
    margin-bottom: 0.5em;
  }

  /* ãƒšãƒ¼ã‚¸é–‹å§‹ä»¥é™ã®ã‚¢ã‚¤ãƒ†ãƒ ï¼šå…¨è§’ï¼’æ–‡å­—ã¶ã‚“ä¸‹ã’ */
  .file-section > div:not(.page-header),
  .file-section > details {
    margin-left: 2ch;
  }

  /* ã‚«ãƒ¼ãƒ‰é¢¨ã€æŠ˜è¿”ã— */
  #pane-bottom details {
    width: 100%;
    box-sizing: border-box;
    margin-bottom: 8px;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 4px;
    background: #fafafa;
  }
  #pane-bottom details pre {
    white-space: pre-wrap;
    word-break: break-word;
    margin-top: 8px;
  }
</style>

<div id="ingest-container">
  <div id="pane-top">
    <h1>ãƒ‡ãƒ¼ã‚¿æ•´å½¢ãƒ»ç™»éŒ²</h1>
    <form id="ingest-form">
      <!-- ãƒ•ã‚©ãƒ«ãƒ€é¸æŠ -->
      <div class="form-section">
        {% include "partials/ingest/ingest_header.html" %}
      </div>

      <!-- æ•´å½¢ãƒ—ãƒ­ãƒ³ãƒ—ãƒˆ -->
      <div class="form-section">
        <label for="refine-prompt">æ•´å½¢ãƒ—ãƒ­ãƒ³ãƒ—ãƒˆï¼š</label>
        <select id="refine-prompt" name="refine_prompt_key">
          {% for key in prompt_keys %}
            <option value="{{ key }}">{{ key }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- åŸ‹ã‚è¾¼ã¿ãƒ¢ãƒ‡ãƒ« -->
      <div class="form-section">
        <label>åŸ‹ã‚è¾¼ã¿ãƒ¢ãƒ‡ãƒ«ï¼š</label><br>
        {% for key, config in embedding_options.items() %}
          <label>
            <input type="checkbox" name="embed_models" value="{{ key }}" checked>
            {{ loop.index }}. {{ config.model_name }}
          </label><br>
        {% endfor %}
      </div>

      <!-- ã‚¢ã‚¯ã‚·ãƒ§ãƒ³ -->
      <div class="form-actions">
        <button type="button" id="start-btn">ğŸš€ å‡¦ç†é–‹å§‹</button>
        <button type="button" id="cancel-btn" disabled>âœ–ï¸ ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
      </div>
    </form>
  </div>

  <div id="pane-bottom"></div>
</div>

<script>
  const startBtn   = document.getElementById('start-btn');
  const cancelBtn  = document.getElementById('cancel-btn');
  const paneBottom = document.getElementById('pane-bottom');
  let controller, es, fileContainers = {}, fileStartTime = {};

  startBtn.onclick = async () => {
    startBtn.disabled = true;
    cancelBtn.disabled = false;
    paneBottom.innerHTML = '';

    controller = new AbortController();
    const form = new FormData(document.getElementById('ingest-form'));
    // å…ƒã®ãƒ‘ã‚¹ã«æˆ»ã™
    await fetch('/ingest', {
      method: 'POST',
      body: form,
      signal: controller.signal
    });

    es = new EventSource('/ingest/stream');
    es.onmessage = evt => {
      const d = JSON.parse(evt.data);

      // å…¨å®Œäº†
      if (d.done) {
        es.close();
        const doneDiv = document.createElement('div');
        doneDiv.textContent = 'âœ… å…¨å‡¦ç†å®Œäº†';
        paneBottom.insertBefore(doneDiv, paneBottom.firstChild);
        startBtn.disabled = false;
        cancelBtn.disabled = true;
        return;
      }

      // æ–°ãƒ•ã‚¡ã‚¤ãƒ«é–‹å§‹
      if (!fileContainers[d.file]) {
        if (paneBottom.firstChild) {
          paneBottom.insertBefore(document.createElement('br'), paneBottom.firstChild);
        }
        fileStartTime[d.file] = Date.now();

        const cont = document.createElement('div');
        cont.className = 'file-container';

        const hdr = document.createElement('div');
        hdr.className = 'file-header';
        const a = document.createElement('a');
        a.textContent = d.file;
        a.href = `/viewer/${d.file_id}`;
        a.target = '_blank';
        hdr.appendChild(a);
        cont.appendChild(hdr);

        if (d.index && d.total) {
          const prog = document.createElement('div');
          prog.className = 'file-progress';
          prog.textContent = `${d.index}/${d.total}ç•ªç›®ãƒ•ã‚¡ã‚¤ãƒ«å‡¦ç†ä¸­â€¦`;
          cont.appendChild(prog);
        }

        const sec = document.createElement('div');
        sec.className = 'file-section';
        cont.appendChild(sec);

        paneBottom.insertBefore(cont, paneBottom.firstChild);
        fileContainers[d.file] = sec;
      }

      const section = fileContainers[d.file];

      // Pageé–‹å§‹
      if (d.step.startsWith('Page ')) {
        const ph = document.createElement('div');
        ph.className = 'page-header';
        ph.textContent = d.step;
        section.insertBefore(ph, section.firstChild);
        return;
      }

      // ãƒ­ã‚°ç”Ÿæˆ
      const label = d.step + (d.duration ? ` (${d.duration}s)` : '');
      let el;
      if (d.full_text) {
        el = document.createElement('details');
        const sum = document.createElement('summary');
        sum.textContent = label;
        el.appendChild(sum);
        const pre = document.createElement('pre');
        pre.textContent = d.full_text;
        el.appendChild(pre);
      } else {
        el = document.createElement('div');
        el.textContent = label;
      }
      section.insertBefore(el, section.firstChild);
    };
  };

  cancelBtn.onclick = () => {
    controller?.abort();
    es?.close();
    startBtn.disabled = false;
    cancelBtn.disabled = true;
  };
</script>

{% endblock %}
