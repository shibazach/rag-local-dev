{% extends "base.html" %}

{% block content %}
<div style="padding: 20px; max-width: 800px; margin: 0 auto;">
  <h1 class="page-title">✏️ ファイル編集: {{ file_id }}</h1>
  <form method="post" action="/edit/{{ file_id }}">
    <div class="form-section" style="flex-direction: column; align-items: stretch;">
      <label for="content">ファイル内容:</label>
      <textarea name="content" id="content" rows="20" style="width: 100%; margin-top: 0.5em; font-family: monospace; font-size: 14px;">{{ content }}</textarea>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-success">💾 保存して再ベクトル化</button>
      <a href="/" class="btn">❌ キャンセル</a>
    </div>
  </form>
</div>
{% endblock %}
