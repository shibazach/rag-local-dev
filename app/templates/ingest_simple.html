<!-- app/templates/ingest_simple.html - シンプル版 -->
{% extends "base.html" %}
{% block content %}

<link rel="stylesheet" href="{{ url_for('static', path='css/ingest.css') }}">

<div id="ingest-container">
  <!-- レイアウト切り替えボタン -->
  <button id="expand-btn" class="layout-toggle-btn">&lt;&lt;</button>
  <button id="collapse-btn" class="layout-toggle-btn">&gt;&gt;</button>

  <!-- 上ペイン -->
  <div id="pane-top">
    <div id="pane-top-left">
      <h1>✏️ データ整形/登録</h1>
      <form id="ingest-form">
        {% include "partials/ingest/ingest_header.html" %}

        <div class="form-section">
          <label>📝 整形プロンプト：</label>
          <select id="refine-prompt" name="refine_prompt_key">
            {% for key in prompt_keys %}
            <option value="{{ key }}">{{ key }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-actions">
          <button type="button" id="start-btn">🚀 処理開始</button>
          <button type="button" id="cancel-btn" disabled>✖️ キャンセル</button>
        </div>
      </form>
    </div>

    <!-- PDFプレビュー用 -->
    <div id="pane-top-right">
      <iframe id="pdf-preview-frame"></iframe>
    </div>
  </div>

  <!-- 下ペイン -->
  <div id="pane-bottom">
    <div id="log-pane"></div>
  </div>
</div>

<!-- 拡張モード用PDFプレビュー -->
<div id="pdf-preview-expanded">
  <iframe id="pdf-preview-frame-expanded"></iframe>
</div>

<script src="{{ url_for('static', path='js/ingest.js') }}"></script>

{% endblock %}
