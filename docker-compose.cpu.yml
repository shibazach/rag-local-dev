networks:
  ragnet:
    name: ragnet

volumes:
  pgdata:
  ollama_data:

services:
  ragapp:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    container_name: ragapp
    restart: unless-stopped
    ports:
      - "8501:8501"
    environment:
      DB_HOST: ragdb
      DB_PORT: "5432"
      DB_NAME: rag
      DB_USER: raguser
      DB_PASSWORD: ragpass
      OLLAMA_BASE: http://ollama:11434
      PYTHONPATH: /workspace
    depends_on:
      - ragdb
      - ollama
    networks:
      - ragnet
    command: bash
    stdin_open: true
    tty: true
    volumes:
      # ホストのプロジェクトルートを /workspace にマウント
      - ./:/workspace:cached

  # PostgreSQL + pgvector
  ragdb:
    image: ankane/pgvector:latest
    container_name: ragdb
    restart: unless-stopped
    environment:
      POSTGRES_DB: rag
      POSTGRES_USER: raguser
      POSTGRES_PASSWORD: ragpass
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./.devcontainer/init_pgvector.sql:/docker-entrypoint-initdb.d/init_pgvector.sql:ro
    networks:
      - ragnet
    ports:
      - "5432:5432"

  # Ollama (CPU only) 
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - ragnet
    entrypoint: >
      sh -c "ollama serve & sleep 5 && ollama pull phi4-mini && ollama pull nomic-embed-text && wait"