version: "3.9"

services:
  pgvector-db:
    # image: pgvector/pgvector:pg15
    container_name: pgvector-db
    build:
      context: .
      dockerfile: Dockerfile.pgvector
    environment:
      POSTGRES_USER: raguser
      POSTGRES_PASSWORD: ragpass
      POSTGRES_DB: ragdb
    volumes:
      #  - pgdata:/var/lib/postgresql/data
      #  - ./.devcontainer/init_pgvector.sql:/docker-entrypoint-initdb.d/init_pgvector.sql
      - ./init_pgvector.sh:/docker-entrypoint-initdb.d/01_init_pgvector.sh
    ports:
      - "5432:5432"
    networks:
      - ragnet
    restart: always

  rag-app:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    container_name: rag-app
    depends_on:
      pgvector-db:
        condition: service_started
    volumes:
      - .:/workspace
    networks:
      - ragnet
    extra_hosts:
      - host.docker.internal:172.19.0.1
    tty: true
    ports:
      - "8501:8501"
    environment:
      OLLAMA_MODEL: gemma:7b
      OLLAMA_BASE: http://host.docker.internal:11434
      DB_URL: postgresql://raguser:ragpass@pgvector-db:5432/ragdb
      PYTHONPATH: /workspace
      STREAMLIT_SERVER_ADDRESS: 0.0.0.0
      STREAMLIT_SERVER_PORT: 8501
      STREAMLIT_SERVER_ENABLE_CORS: "false" # ""必須

volumes:
  pgdata:


networks:
  ragnet:
    external: true
    name: rag_ragnet
