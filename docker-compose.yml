version: "3.9"

services:
  pgvector-db:
    image: ankane/pgvector
    container_name: pgvector-db
    environment:
      POSTGRES_USER: raguser
      POSTGRES_PASSWORD: ragpass
      POSTGRES_DB: ragdb
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./devcontainer/init_pgvector.sql:/docker-entrypoint-initdb.d/init_pgvector.sql
    ports:
      - "5432:5432"
    networks:
      - ragnet
    restart: always

  ollama:
    image: ollama/ollama:latest      # ← Docker Hub の公式イメージを指定
    container_name: ollama
    command: ["serve"]
    ports:
      - "11434:11434"
    networks:
      - ragnet
    restart: always

  rag-app:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    container_name: rag-app
    depends_on:
      - pgvector-db
      - ollama
    volumes:
      - .:/workspace
    networks:
      - ragnet
    tty: true
    environment:
      OLLAMA_BASE: http://ollama:11434
      DB_URL: postgresql://raguser:ragpass@pgvector-db:5432/ragdb
      PYTHONPATH: /workspace

volumes:
  pgdata:

networks:
  ragnet:
    name: rag_ragnet