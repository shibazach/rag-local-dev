version: "3.9"
services:
  rag-app:
    container_name: rag-app
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile.gpu
      args:
        TorchVer_GPU: "2.2.2+cu124"
        TorchVisionVer_GPU: "0.17.2+cu124"
    image: rag-app:dev
    volumes:
      - .:/workspace
      # - hf-cache:/root/.cache/huggingface # Hugging Faceのキャッシュを共有する場合
    networks:
      - ragnet
    extra_hosts:
      - host.docker.internal:host-gateway
    network_mode: host  
    tty: true
    ports:
      - "8501:8501"
    environment:
      OLLAMA_MODEL: gemma:7b
      OLLAMA_BASE: http://host.docker.internal:11434
      DB_URL: postgresql://raguser:ragpass@pgvector-db:5432/ragdb
      PYTHONPATH: /workspace
      STREAMLIT_SERVER_ADDRESS: 0.0.0.0
      STREAMLIT_SERVER_PORT: 8501
      STREAMLIT_SERVER_ENABLE_CORS: "false" # ""必須

volumes:
  pgdata:
  hf-cache:
    # Hugging Faceのキャッシュを共有する場合

networks:
  ragnet:
    external: true
    name: rag_ragnet
