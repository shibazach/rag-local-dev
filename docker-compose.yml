networks:
  ragnet:
    name: ragnet

volumes:
  pgdata:
  ollama_data:

services:
  ragapp:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile  # Zachã•ã‚“ã®å®Ÿç’°å¢ƒã«åˆã‚ã›ã¦ã“ã“ã¯ç¶­æŒ
    container_name: ragapp
    restart: unless-stopped
    ports:
      - "8501:8501"
    environment:
      DB_HOST: ragdb
      DB_PORT: "5432"
      DB_NAME: rag
      DB_USER: raguser
      DB_PASSWORD: ragpass
      OLLAMA_URL: http://ollama:11434
      PYTHONPATH: /workspace
      USE_GPU: "1"  # GPUåˆ©ç”¨ãƒ•ãƒ©ã‚°ã‚’æ˜Žç¤ºï¼ˆconfig.pyå¯¾å¿œï¼‰
      NVIDIA_VISIBLE_DEVICES: all

    depends_on:
      - ragdb
      - ollama
    networks:
      - ragnet
    working_dir: /workspace
    command: bash
    stdin_open: true
    tty: true
    volumes:
      - ./:/workspace:cached

    # ðŸ”½ðŸ”½ðŸ”½ GPU å‰²å½“è¿½åŠ  ðŸ”½ðŸ”½ðŸ”½
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    devices:
      - "/dev/nvidia0:/dev/nvidia0"
      - "/dev/nvidiactl:/dev/nvidiactl"
      - "/dev/nvidia-uvm:/dev/nvidia-uvm"
      - "/dev/nvidia-uvm-tools:/dev/nvidia-uvm-tools"
    gpus: all


    # PostgreSQL + pgvector
  ragdb:
    image: ankane/pgvector:latest
    container_name: ragdb
    restart: unless-stopped
    environment:
      POSTGRES_DB: rag
      POSTGRES_USER: raguser
      POSTGRES_PASSWORD: ragpass
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./.devcontainer/init_pgvector.sql:/docker-entrypoint-initdb.d/init_pgvector.sql:ro
    networks:
      - ragnet

  # Ollama (GPU-enabled) 
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - ragnet
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      NVIDIA_VISIBLE_DEVICES: all
    # â”€â”€ ãƒ‡ãƒã‚¤ã‚¹ãƒžãƒƒãƒ”ãƒ³ã‚°è¿½åŠ  â”€â”€
    devices:
      - "/dev/nvidia0:/dev/nvidia0"
      - "/dev/nvidiactl:/dev/nvidiactl"
      - "/dev/nvidia-uvm:/dev/nvidia-uvm"
      - "/dev/nvidia-uvm-tools:/dev/nvidia-uvm-tools"
    gpus: all
    entrypoint: >
      sh -c "ollama serve & sleep 5 && ollama pull gemma:7b && ollama pull nomic-embed-text && wait"