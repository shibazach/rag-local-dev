{% extends "base.html" %}

{% block title %}サーバーエラー - R&D RAGシステム{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-card">
        <div class="error-icon">500</div>
        <h1 class="error-title">サーバーエラー</h1>
        <p class="error-message">申し訳ございませんが、サーバーでエラーが発生しました。しばらく時間をおいてから再度お試しください。</p>
        <div class="error-actions">
            <a href="/" class="btn btn-primary">ホームに戻る</a>
            <button onclick="location.reload()" class="btn btn-outline">ページを再読み込み</button>
        </div>
    </div>
</div>

<style>
.error-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 140px);
    padding: 2rem;
}

.error-card {
    background: white;
    padding: 3rem;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    text-align: center;
    max-width: 500px;
}

.error-icon {
    font-size: 6rem;
    font-weight: bold;
    color: #dc3545;
    margin-bottom: 1rem;
}

.error-title {
    font-size: 2rem;
    margin-bottom: 1rem;
    color: #2c3e50;
}

.error-message {
    color: #6c757d;
    margin-bottom: 2rem;
    line-height: 1.6;
}

.error-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
}
</style>
{% endblock %}
