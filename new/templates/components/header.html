<!-- 共通ヘッダーコンポーネント -->
<header class="app-header">
    <nav class="app-nav">

            <a href="/" class="brand-link">
                <span class="brand-icon">⬢</span>

            <div class="nav-parent nav-utilization">
                <span class="nav-parent-label">利用</span>

                    <li><a href="/chat" class="nav-item" data-page="chat"><span class="nav-icon">⎘</span><span class="nav-text">チャット</span></a></li>
                    <li><a href="/files" class="nav-item" data-page="files"><span class="nav-icon">≡</span><span class="nav-text">ファイル</span></a></li>

            <!-- 管理メニュー -->
            <div class="nav-parent nav-admin">

            <div id="user-info" class="user-info" style="display: none;">
                <span class="user-avatar">◉</span>
                <span id="username" class="username"></span>

            </div>
            <a href="/login" id="login-link" class="btn-login" style="display: none;">ログイン</a>
