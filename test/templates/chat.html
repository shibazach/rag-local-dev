<!-- test/templates/chat.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>研究部ローカルRAG</title>
  <link rel="stylesheet" href="/static/styles.css">
  <style>
    #loading { display: none; margin: 8px 0; color: #555; }
    #results .card { border:1px solid #ddd; padding:12px; margin:8px 0; border-radius:4px; background:#fafafa; }
    #results h3 { margin:0 0 6px; font-size:1.1em; }
    #results pre { white-space:pre-wrap; background:#f5f5f5; padding:8px; border-radius:4px; overflow-x:auto; }
    #results button { margin-top:6px; padding:4px 8px; }
  </style>
</head>
<body>
  <h1>🔍 研究部ローカルRAG</h1>

  <!-- 入力フォーム -->
  <div>
    <textarea id="query" rows="4" cols="60" placeholder="質問を入力してください…"></textarea><br>

    <label>検索モード:</label>
    <select id="mode">
      <option value="チャンク統合">チャンク統合</option>
      <option value="ファイル別（要約+一致度）">ファイル別（要約+一致度）</option>
    </select>

    <label>埋め込みモデル:</label>
    <select id="model_key">
      {% for key, config in embedding_options.items() %}
        <option value="{{ key }}">{{ config["model_name"] }} ({{ config["embedder"] }})</option>
      {% endfor %}
    </select><br><br>

    <button id="search-btn">🔍 検索実行</button>
    <button id="cancel-btn" disabled>✖️ キャンセル</button>
    <span id="loading">検索中…お待ちください</span>
  </div>

  <!-- 結果表示エリア -->
  <div id="results"></div>

  <script>
    const searchBtn = document.getElementById("search-btn");
    const cancelBtn = document.getElementById("cancel-btn");
    const loading = document.getElementById("loading");
    const resultsDiv = document.getElementById("results");
    let controller = null;

    searchBtn.addEventListener("click", async () => {
      // UI切り替え
      searchBtn.disabled = true;
      cancelBtn.disabled = false;
      loading.style.display = "inline";

      // AbortController生成
      controller = new AbortController();
      const signal = controller.signal;

      // フォーム値取得
      const query = document.getElementById("query").value;
      const mode = document.getElementById("mode").value;
      const model_key = document.getElementById("model_key").value;

      // POSTリクエスト
      try {
        const form = new FormData();
        form.append("query", query);
        form.append("mode", mode);
        form.append("model_key", model_key);

        const res = await fetch("/query", {
          method: "POST",
          body: form,
          signal
        });
        const json = await res.json();

        // 結果表示
        resultsDiv.innerHTML = "";
        if (json.error) {
          resultsDiv.innerHTML = `<p style="color:red;">エラー: ${json.error}</p>`;
        } else {
          json.results.forEach(item => {
            const card = document.createElement("div");
            card.className = "card";

            // ファイル名クリックでPDFプレビュー
            if (item.file_id) {
              const h3 = document.createElement("h3");
              h3.innerHTML = `<a href="/api/pdf/${item.file_id}" target="_blank">${item.filename}</a>`;
              card.appendChild(h3);
            } else {
              const h3 = document.createElement("h3");
              h3.textContent = item.filename;
              card.appendChild(h3);
            }

            // snippet or summary
            const pre = document.createElement("pre");
            pre.textContent = item.snippet || item.summary || "";
            card.appendChild(pre);

            // score
            if (item.score !== undefined) {
              const p = document.createElement("p");
              p.textContent = `一致度: ${item.score.toFixed(2)}`;
              card.appendChild(p);
            }

            // 編集ボタン
            if (item.file_id) {
              const btn = document.createElement("button");
              btn.textContent = "✏️ 編集";
              btn.onclick = () => window.location.href = `/edit/${item.file_id}`;
              card.appendChild(btn);
            }

            resultsDiv.appendChild(card);
          });
        }
      } catch (err) {
        if (err.name === "AbortError") {
          resultsDiv.innerHTML = `<p style="color:#888;">検索をキャンセルしました。</p>`;
        } else {
          resultsDiv.innerHTML = `<p style="color:red;">通信エラー: ${err.message}</p>`;
        }
      } finally {
        // UIリセット
        searchBtn.disabled = false;
        cancelBtn.disabled = true;
        loading.style.display = "none";
        controller = null;
      }
    });

    cancelBtn.addEventListener("click", () => {
      if (controller) controller.abort();
    });
  </script>
</body>
</html>
